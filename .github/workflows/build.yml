name: Build

on: [ push ]

jobs:
  lint_and_format:
    name: Lint and format checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: check --output-format=github

      - name: Ruff format
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check
