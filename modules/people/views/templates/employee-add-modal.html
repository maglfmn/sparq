<div class="modal fade show" 
     tabindex="-1" 
     role="dialog"
     aria-labelledby="addEmployeeModalLabel"
     aria-modal="true"
     style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
                <button type="button" 
                        class="btn-close" 
                        onclick="this.closest('.modal').remove()"
                        aria-label="Close"></button>
            </div>
            <style>
                .htmx-request #submit-btn .htmx-indicator { display: inline; }
                .htmx-request #submit-btn .htmx-default { display: none; }
                #submit-btn .htmx-indicator { display: none; }
                .htmx-request.btn { cursor: not-allowed; }
            </style>
            <form hx-post="{{ url_for('people_bp.add_employee_htmx') }}"
                  hx-target="#employees-table-content"
                  hx-on::after-request="
                      const error = event.detail.xhr.status >= 400;
                      if (error) {
                          document.getElementById('modal-error').innerHTML = event.detail.xhr.responseText;
                      } else {
                          this.closest('.modal').remove();
                      }
                  "
                  hx-indicator="#submit-indicator"
                  hx-disabled-elt="#submit-btn"
                  class="needs-validation" novalidate>
                <div class="modal-body">
                    <div id="modal-error" class="mb-3"></div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Employee Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="FULL_TIME">Full Time</option>
                            <option value="PART_TIME">Part Time</option>
                            <option value="CONTRACTOR">Contractor</option>
                            <option value="INTERN">Intern</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                        <label class="form-check-label" for="is_admin">Admin</label>
                    </div>
                    {{ plugin_html|safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <span id="submit-indicator" class="htmx-indicator">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Adding...
                        </span>
                        <span class="htmx-default">Add Employee</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
