<div class="modal fade show" 
     tabindex="-1" 
     role="dialog"
     aria-labelledby="editEmployeeModalLabel"
     aria-modal="true"
     style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                <button type="button" 
                        class="btn-close" 
                        onclick="this.closest('.modal').remove()"
                        aria-label="Close"></button>
            </div>
            <form hx-put="{{ url_for('people_bp.edit_employee_htmx', user_id=user.id) }}"
                  hx-target="#employees-table-content"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) this.closest('.modal').remove()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="is_admin">Admin</label>
                    </div>
                    {% if user.employee_profile %}
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" value="{{ user.employee_profile.department }}">
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position" value="{{ user.employee_profile.position }}">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Employment Type</label>
                            <select class="form-select" id="type" name="type">
                                {% for type in ['FULL_TIME', 'PART_TIME', 'CONTRACT', 'INTERN'] %}
                                    <option value="{{ type }}" {% if user.employee_profile.type.name == type %}selected{% endif %}>
                                        {{ type|replace('_', ' ')|title }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endif %}
                    {{ plugin_html|safe }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
