<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit {{ field_label }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form hx-put="{{ url_for('people_bp.update_field', employee_id=employee.id, field=field) }}"
                  hx-target=".editable-field[data-field='{{ field }}']"
                  hx-swap="outerHTML"
                  hx-on::after-request="if(event.detail.successful) {
                      document.querySelector('.modal').remove();
                      document.querySelector('.modal-backdrop').remove();
                      document.body.classList.remove('modal-open');
                      document.body.style.removeProperty('padding-right');
                  }">
                <div class="modal-body">
                    {% if field == 'name' %}
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ employee.user.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ employee.user.last_name }}" required>
                        </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Initialize and show the modal
    var modal = new bootstrap.Modal(document.querySelector('.modal'));
    modal.show();
</script>
