{% extends "people-base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block people_content %}
<div class="content-card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>{{ title }}</h2>
        <a href="{{ url_for('people_bp.employee_detail', employee_id=employee.id) if employee else url_for('people_bp.employees') }}" 
           class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card-body">
        <form method="POST" action="{{ url_for('people_bp.edit_employee', employee_id=employee.id) if employee else url_for('people_bp.create_employee') }}">
            <div class="row">
                <div class="col-md-6">
                    <h3>User Information</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ employee.user.email if employee else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ employee.user.first_name if employee else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" 
                               value="{{ employee.user.last_name if employee else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password {{ '' if employee else '*' }}</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               {{ '' if employee else 'required' }}>
                        {% if employee %}
                        <div class="form-text">Leave blank to keep current password</div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" 
                                   {{ 'checked' if employee and employee.user.is_admin else '' }}>
                            <label class="form-check-label" for="is_admin">Administrator</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h3>Employee Information</h3>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department" 
                               value="{{ employee.department if employee else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" name="position" 
                               value="{{ employee.position if employee else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Employee Type</label>
                        <select class="form-select" id="type" name="type">
                            {% for type in employee_types %}
                            <option value="{{ type.name }}" 
                                    {% if employee and employee.type == type %}selected{% endif %}>
                                {{ type.value }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ employee.phone if employee else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Hire Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" 
                               value="{{ employee.start_date.strftime('%Y-%m-%d') if employee and employee.start_date else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="salary" name="salary" 
                               value="{{ employee.salary if employee else '' }}" step="0.01">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h3>Personal Information</h3>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" 
                               value="{{ employee.birthday.strftime('%Y-%m-%d') if employee and employee.birthday else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="MALE" {% if employee and employee.gender and employee.gender.name == 'MALE' %}selected{% endif %}>Male</option>
                            <option value="FEMALE" {% if employee and employee.gender and employee.gender.name == 'FEMALE' %}selected{% endif %}>Female</option>
                            <option value="OTHER" {% if employee and employee.gender and employee.gender.name == 'OTHER' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ employee.address if employee else '' }}</textarea>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                        <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" 
                               value="{{ employee.emergency_contact_name if employee else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone</label>
                        <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" 
                               value="{{ employee.emergency_contact_phone if employee else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="emergency_contact_relationship" class="form-label">Emergency Contact Relationship</label>
                        <input type="text" class="form-control" id="emergency_contact_relationship" name="emergency_contact_relationship" 
                               value="{{ employee.emergency_contact_relationship if employee else '' }}">
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{{ url_for('people_bp.employee_detail', employee_id=employee.id) if employee else url_for('people_bp.employees') }}" 
                   class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> {{ 'Update' if employee else 'Create' }} Employee
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
