<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - SparqOne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .app-header {
            background-color: #f8f9fa;
            border-bottom: 3px solid;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .people-app .app-header {
            border-bottom-color: #0d6efd;  /* Bootstrap primary blue */
        }
        .weather-app .app-header {
            border-bottom-color: #198754;  /* Bootstrap success green */
        }
        .clock-app .app-header {
            border-bottom-color: #dc3545;  /* Bootstrap danger red */
        }
        .core-app .app-header {
            border-bottom-color: #6c757d;  /* Bootstrap secondary gray */
        }
        .app-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }
        .app-title:hover {
            color: #555;
            text-decoration: none;
        }
        .app-title i {
            font-size: 1.8rem;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-info {
            text-align: right;
        }
        .user-name {
            font-weight: 500;
            color: #333;
        }
        .user-role {
            font-size: 0.8rem;
            color: #666;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body class="{% block app_class %}{% endblock %}">
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <a href="{{ url_for(module_home) }}" class="app-title">
                    <i class="{{ module_icon }}"></i>
                    <span>{{ module_name }}</span>
                </a>
                <div class="user-nav">
                    <div class="user-info">
                        <div class="user-name">{{ current_user.first_name }} {{ current_user.last_name }}</div>
                        <div class="user-role">{% if current_user.is_admin %}Admin{% else %}User{% endif %}</div>
                    </div>
                    <a href="{{ url_for('core_bp.home') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-th"></i> Apps
                    </a>
                    <a href="{{ url_for('core_bp.logout') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
