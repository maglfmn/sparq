<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Core Module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>Core Module Form</h3>
            <form action="/save" method="POST" class="mb-4">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" 
                           class="form-control" 
                           id="firstname" 
                           name="firstname" 
                           placeholder="John"
                           value="John"
                           required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" 
                           class="form-control" 
                           id="lastname" 
                           name="lastname" 
                           placeholder="Doe"
                           value="Doe"
                           required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="john.doe@example.com"
                           value="john.doe@example.com"
                           required>
                </div>

                {{ plugin_html|safe }}
                
                <div id="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/" class="btn btn-secondary">Back to Modules</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
