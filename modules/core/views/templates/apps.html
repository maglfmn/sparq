{% extends "base.html" %}

{% block title %}Apps{% endblock %}

{% block head %}
{{ super() }}
<style>
.apps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1.5rem;
    padding: 1.5rem;
    margin: 1.5rem;
}

.app-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 30px rgba(0,0,0,0.1);
}

.app-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.app-name {
    font-size: 1.1rem;
    font-weight: 500;
}
</style>
{% endblock %}

{% block content %}
<div class="apps-grid">
    {% for module in installed_modules %}
        <a href="{{ url_for(module.name.lower() + '_bp.' + module.name.lower() + '_home') }}" class="app-card">
            <div class="app-icon">
                <i class="{{ module.icon_class }}"></i>
            </div>
            <div class="app-name">{{ module.name }}</div>
        </a>
    {% endfor %}
</div>

<!-- Debug output to see what's being passed to template -->
<div style="display:none">
    {% for module in installed_modules %}
        <div>{{ module }}</div>
    {% endfor %}
</div>
{% endblock %}
