{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="content-card">
    <div class="settings-header">
        <h2>System Settings</h2>
        <p class="text-muted">Configure system-wide settings and manage applications</p>
    </div>

    <div class="settings-menu">
        <table class="table settings-table">
            <tbody>
                <tr>
                    <td class="settings-section">
                        <a href="{{ url_for('core_bp.manage_apps') }}" class="settings-link">
                            <i class="fas fa-puzzle-piece" style="color: var(--bs-primary)"></i>
                            <span>App Manager</span>
                        </a>
                    </td>
                    <td class="settings-description">
                        Enable, disable, or remove installed applications. Manage which features are available in your system.
                    </td>
                </tr>
                <!-- More settings sections will go here -->
            </tbody>
        </table>
    </div>
</div>

<style>
.settings-header {
    margin-bottom: 2rem;
}

.settings-table {
    border-collapse: separate;
    border-spacing: 0 0.5rem;
}

.settings-table td {
    padding: 1rem;
    vertical-align: middle;
}

.settings-section {
    width: 250px;
    background: #f8f9fa;
    border-radius: 0.5rem;
}

.settings-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: inherit;
    text-decoration: none;
    font-weight: 500;
}

.settings-link i {
    font-size: 1.2rem;
    color: #6c757d;
}

.settings-description {
    color: #6c757d;
    padding-left: 1.5rem !important;
}

.settings-section:hover {
    background: #f0f1f2;
}
</style>
{% endblock %}
