<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('core_bp.static', filename='css/auth.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }
        body {
            background-color: #f8f9fa;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #343a40;
        }
        .login-header p {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="auth-header">
        <div class="container">
            <a href="{{ url_for('core_bp.login') }}" class="auth-logo-link">
                <img src="{{ url_for('core_bp.static', filename='images/sparq-logo.png') }}" 
                     alt="SparqOne" 
                     class="auth-logo">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <p>Please login to continue</p>
                <p class="text-muted small">Default: admin/admin</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="admin" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('core_bp.register') }}">Need an account? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
