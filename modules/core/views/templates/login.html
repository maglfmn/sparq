{% extends "base-auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <!-- Logo above the auth-box -->
    <div class="auth-logo">
        <img src="{{ url_for('core_bp.static', filename='images/sparq-logo.png') }}" alt="SparqOne">
    </div>
    
    <div class="auth-box">
        <h2>Login</h2>
        <p class="text-muted text-center mb-4">Default: sarah@allaboutpies.shop/password123</p>
        
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="sarah@allaboutpies.shop" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="password123" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <!-- <div class="text-center mt-3">
            <a href="{{ url_for('core_bp.register') }}">Need an account? Register</a>
        </div> -->
    </div>
</div>
{% endblock %}
